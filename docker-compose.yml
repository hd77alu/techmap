version: '3.8'

services:
  techmap-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/var/lib/techmap/database.db
      - REDIS_HOST=redis
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - techmap_data:/var/lib/techmap
      - techmap_logs:/var/log/techmap
      - techmap_backups:/var/backups/techmap
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - techmap_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - techmap_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - techmap-app
    restart: unless-stopped
    networks:
      - techmap_network

volumes:
  techmap_data:
  techmap_logs:
  techmap_backups:
  redis_data:

networks:
  techmap_network:
    driver: bridge